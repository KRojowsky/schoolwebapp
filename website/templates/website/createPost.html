<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link href="{% static "css/styleLessons.css" %}" rel="stylesheet">
  <title>SchoolWeb | Stwórz z nami najlepszą platformę edukacyjną</title>
</head>

<body>
 {% include 'navbarTeacher.html' %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'teacherPage' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Utwórz lekcję / edytuj lekcję</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="form__group">
              <label for="room_course">Dodaj lekcję so kursu:</label>
              {{form.course}}
            </div>

             <div class="form__group">
              <label for="room_name">Temat lekcji:</label>
              {{form.title}}
            </div>

             <div class="form__group">
              <label for="room_description">Notatki(opis):</label>
              {{form.description}}
            </div>

            <div class="form__group">
                <label for="room_event_datetime">Data:</label>
                <input type="datetime-local" id="room_event_datetime" name="event_datetime" step="1">
            </div>


            <div class="form__action">
              <a class="btn btn--dark" href="index.html">Anuluj</a>
              <button class="btn btn--main" type="submit">Zatwierdź</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
